<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
      <form class="weather_form" id="form-control">
        <div class="row">
            <div class="col-6">
            <input
              type="text"
              id="search-eng"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
            />
            </div>
            <div class="col-3"><input type="submit" value="Search" class="btn btn-primary" id="search_btn"></div>
            <div class="col-3"><input type="submit" value="Current" class="btn btn-success" id="current_btn"></div>
        </div>
        <h1 id="city"> New York</h1>
        <ul>
            <li id="date">Saturday 14:56</li>
            <li id="description">Clouds</li>
        </ul>
        <div class="row">
            <div class="col" >
                <span class="tempreture" id="tempreture">5</span>
                <span class="unit" id="unit">Â°C</span>
            </div>
            <div class="col">
              <ul>
                  <li>Humidity:<span id="humidity">92</span> %</li>
                  <li>Wind: <span id="wind">12</span> km/h</li>
              </ul>
            </div>
        </div>
        </div>
        </div> 
      </form>
      </div>
    </div>
    <div id="code-link"><a href="https://github.com/zeinabra/weather-app">Open-source coded by </a> Zeinab Rasouli</div>
    <script src="src/app.js"></script>
  </body>
</html>
